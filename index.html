<h2>Methods:</h2>
<p>URL: <span id='url'></p>

<p>Protocol: <span id='protocol'></p>

<p>Host: <span id='host'></p>

<p>Subdomain: <span id='subdomain'></p>

<p>Host Name: <span id='hostName'></p>

<p>Top Level Domain: <span id='topLevelDomain'></p>

<p>Pathname: <span id='pathNam'></p>



<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/domain.js"></script>

<script>

    var url = Domain.url();
    var protocol = Domain.protocol();
    var subdomain = Domain.subdomain();
    var hostName = Domain.hostName();
    var topLevelDomain = Domain.topLevelDomain();
    var pathName = Domain.pathName();

    $('#url').html(url);
    $('#protocol').html(protocol);
    $('#subdomain').html(subdomain);
    $('#hostName').html(hostName);
    $('#topLevelDomain').html(topLevelDomain);
    $('#pathName').html(pathName);


</script>
